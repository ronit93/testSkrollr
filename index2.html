<!DOCTYPE html>
<html>
    <head>
        <title>Skrollr Test</title>

        <script type="text/javascript" src="./bower_components/bower-skrollr/skrollr.js"></script>
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }

            #section1, #section2, #section3, #footer {
                border: 1px solid green;
            }
        </style>
    </head>

    <body>
        <div style="z-index: -1; position: fixed; top: 0; left: 0; width: 100%; overflow: hidden;"
            data-anchor-target="#section2"
            data-top="height: 0%;"
            data-bottom-top="height: 100%;"
        >
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url(./under-desk.png); background-repeat: no-repeat; background-size: cover; background-position: center;"></div>
        </div>

        <div style="z-index: -2; position: fixed; top: 0; left: 0; width: 100%; overflow: hidden;"
            data-anchor-target="#section3"
            data-top="height: 0%;"
            data-bottom-top="height: 100%;"
        >
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url(./under-coffee.png); background-repeat: no-repeat; background-size: cover; background-position: center;"></div>
        </div>

        <div style="z-index: -3; position: fixed; top: 0; left: 0; width: 100%; overflow: hidden;"
            data-anchor-target="#footer"
            data-top="height: 0%;"
            data-bottom-top="height: 100%;"
        >
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url(./under-office.png); background-repeat: no-repeat; background-size: cover; background-position: center;"></div>
        </div>

        <article>
            <div id="section1" style="width: 100%; height: 300px; background-color: white;">
                HELLO WORLD!
            </div>

            <!-- First parallax -->
            <div class="gap" style="width: 100%; height: 300px; background-color: transparent;"></div>

            <div id="section2" style="width: 100%; height: 300px; background-color: white;">
                AGAIN
            </div>

            <!-- Second parallax -->
            <div class="gap" style="width: 100%; height: 300px; background-color: transparent;"></div>

            <div id="section3" style="width: 100%; height: 300px; background-color: white;opacity:0.5">
                YOLO
            </div>

            <!-- Third dummy parallax -->

            <div class="gap" style="width: 100%; height: 300px; background-color: transparent;"></div>

            <div id="footer" style="width: 100%; height: 300px; background-color: white;">
                FOOTER
            </div>
        </article>

        <script type="text/javascript">
            skrollr.init({
                smoothScrolling: false
            });
        </script>
    </body>
</html>
